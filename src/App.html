<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktivitäten-Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .card-container {
            width: 90%;
            max-width: 400px;
            position: relative;
            height: 500px;
        }
        .card {
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: absolute;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.5s ease-in-out;
        }
        .card.swiped-left {
            transform: translateX(-150%) rotate(-30deg);
            opacity: 0;
        }
        .card.swiped-right {
            transform: translateX(150%) rotate(30deg);
            opacity: 0;
        }
        .card-image {
            width: 100%;
            height: 60%;
            object-fit: cover;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
        }
        .card-content {
            padding: 24px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-4">

    <div class="flex flex-col items-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Finde deine nächste Aktivität!</h1>
        <div class="card-container">
            <!-- Die Karten werden dynamisch mit JavaScript hinzugefügt -->
        </div>

        <div class="flex justify-center space-x-8 mt-12">
            <button id="nope-btn" class="flex items-center justify-center w-16 h-16 rounded-full bg-red-500 hover:bg-red-600 transition-colors duration-200 focus:outline-none transform hover:scale-110">
                <span class="text-white text-3xl font-bold">✖</span>
            </button>
            <button id="like-btn" class="flex items-center justify-center w-16 h-16 rounded-full bg-green-500 hover:bg-green-600 transition-colors duration-200 focus:outline-none transform hover:scale-110">
                <span class="text-white text-3xl font-bold">✔</span>
            </button>
        </div>

        <div id="no-more-activities" class="hidden text-center mt-8 p-4 bg-white rounded-xl shadow-md">
            <h2 class="text-2xl font-bold text-gray-700">Keine weiteren Aktivitäten</h2>
            <p class="text-gray-500 mt-2">Du hast alle Vorschläge durchgesehen. Starte die App neu, um es noch einmal zu versuchen!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const activities = [
                {
                    name: "Museum besuchen",
                    description: "Entdecke Kunst, Geschichte oder Wissenschaft in einem lokalen Museum. Es gibt immer etwas Neues zu lernen!",
                    image: "https://placehold.co/600x400/1e40af/ffffff?text=Museum"
                },
                {
                    name: "Klettergarten gehen",
                    description: "Stell deine Kraft und Geschicklichkeit auf die Probe, indem du durch die Baumwipfel kletterst. Ein echtes Abenteuer!",
                    image: "https://placehold.co/600x400/065f46/ffffff?text=Klettergarten"
                },
                {
                    name: "Kinoabend",
                    description: "Entspann dich und sieh dir den neuesten Blockbuster oder einen Arthouse-Film auf der großen Leinwand an.",
                    image: "https://placehold.co/600x400/4a2e2a/ffffff?text=Kino"
                },
                {
                    name: "Wanderung in der Natur",
                    description: "Genieße die frische Luft und die Landschaft bei einer Wanderung auf einem neuen Weg.",
                    image: "https://placehold.co/600x400/0a5b2f/ffffff?text=Wandern"
                },
                {
                    name: "Picknick im Park",
                    description: "Bereite deine Lieblingssnacks vor und genieße eine entspannte Mahlzeit im Freien.",
                    image: "https://placehold.co/600x400/6b7280/ffffff?text=Picknick"
                },
                {
                    name: "Live-Musik Konzert",
                    description: "Erlebe deine Lieblingsband oder entdecke neue Künstler bei einem Konzert in deiner Nähe.",
                    image: "https://placehold.co/600x400/5b21b6/ffffff?text=Konzert"
                },
                {
                    name: "Kochkurs",
                    description: "Lerne, wie man ein neues Gericht zubereitet und werde zum Meisterkoch in deiner eigenen Küche.",
                    image: "https://placehold.co/600x400/7c2d12/ffffff?text=Kochkurs"
                }
            ];

            const cardContainer = document.querySelector('.card-container');
            const nopeBtn = document.getElementById('nope-btn');
            const likeBtn = document.getElementById('like-btn');
            const noMoreActivitiesEl = document.getElementById('no-more-activities');
            let currentActivityIndex = 0;

            const createCard = (activity, index) => {
                const card = document.createElement('div');
                card.classList.add('card', `card-${index}`);
                card.innerHTML = `
                    <img src="${activity.image}" alt="${activity.name}" class="card-image">
                    <div class="card-content">
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">${activity.name}</h2>
                        <p class="text-gray-600 text-lg">${activity.description}</p>
                    </div>
                `;
                return card;
            };

            const renderCards = () => {
                cardContainer.innerHTML = '';
                // Render cards in reverse order so the first one is on top
                for (let i = activities.length - 1; i >= 0; i--) {
                    cardContainer.appendChild(createCard(activities[i], i));
                }
            };

            const swipeCard = (direction) => {
                if (currentActivityIndex >= activities.length) {
                    return;
                }

                const card = document.querySelector(`.card-${currentActivityIndex}`);
                if (!card) return;

                const swipeClass = direction === 'left' ? 'swiped-left' : 'swiped-right';
                card.classList.add(swipeClass);

                // Wait for the animation to finish before removing the card
                setTimeout(() => {
                    card.style.display = 'none'; // Hide the card
                    currentActivityIndex++;
                    if (currentActivityIndex >= activities.length) {
                        // All cards have been swiped
                        noMoreActivitiesEl.classList.remove('hidden');
                        nopeBtn.disabled = true;
                        likeBtn.disabled = true;
                    }
                }, 500); // Must match the CSS transition duration
            };

            nopeBtn.addEventListener('click', () => swipeCard('left'));
            likeBtn.addEventListener('click', () => swipeCard('right'));

            // Initial rendering of all cards
            renderCards();
        });
    </script>

</body>
</html>
